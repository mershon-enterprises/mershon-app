<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{! Change mustache delimiter to <% and %> to avoid templating these}}
    {{=<% %>=}}
    <meta name="keywords" content="{{application_keywords}}">
    <meta name="description" content="{{application_description}}" />

    <title>{{application_name}}</title>
    <meta property="og:title" content="{{application_name}}" />
    <meta property="og:description" content="{{application_description}}" />
    <meta property="og:url" content="{{application_url}}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{application_share_logo}}" />
    <%! Reset mustache delimiter %>
    <%={{ }}=%>

    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!--[if lte IE 7]>
        <div class="browse-happy">
          <h3>You are using an <strong>outdated</strong> browser. Please
          <a href="http://browsehappy.com/">upgrade your browser</a> to improve
          your experience.</h3>
        </div>
      <![endif]-->
  </head>
  <body>
    <div id="app"></div>

    <script src="//code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
    <script src="/js/compiled/{{sanitized}}.js" type="text/javascript"></script>
  </body>
</html>
